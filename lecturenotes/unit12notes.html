<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /* functions only run when they are called */
        function welcome () {
        alert("Hello World");
        }
        function second () {
        alert("Second Message");
        }
        function third () {
            alert("Third Message");
        }
    </script>
</head>
<body onload="third ();">
<!--onload only works in the body tag-->
    <h1 onclick="welcome ();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique veritatis iure eos provident eum fugit fugiat suscipit voluptatibus ut ex, magni a voluptates earum ad nam minus animi! Quod, omnis.</p>
    <a href="" onclick="welcome();">Welcome Me!</a>
    <a href="" onmouseover="second ();">Second Link</a>
</body>
</html>
