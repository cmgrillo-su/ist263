<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Week 4 Notes</title>
        <style>
            td, th{border: 1px solid black;}
            body {margin: bottom 100px;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
            <table>
                <caption>World Population Data</caption>
                <tr>
                    <th>Country</th>
                    <th>Population</th>
                    <th>% of World Population</th>
                </tr>
                <tr>
                    <td>China</td>
                    <td>1,403,830,640</td>
                    <td>18.0%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
            </table>
        <h2>Forms</h2>
            <!--action - page that processes form
                method - how data is sent (in url or header) -->
            <form action=""method="post">
                <p>This form is for take out orders.</p>
            </form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname"> <br>
                <br>

                <label for="items">Items</label> <br>
                <textarea id="items" name="items" rows="3" cols="50"></textarea> <br>
                <br>

                <input type="radio" id="pickup" name="pickup_delivery" value="pickup">
                <label for="pickup">Pickup</label>
                <input type="radio" id="delivery" name="pickup_delivery" value="delivery"> 
                <label for="delivery">Delivery</label> <br>
                <br>

                <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
                <label for="extrasauce">Extra Sauce</label> <br>
                <br>    

                <label for="location">Location</label>
                <select name="location" id="location">
                    <!--Blank option is to choose nothing-->
                    <option></option>
                    <option value="westcott">Westcott</option>
                    <option value="downtown">Downtown</option>
                    <option value="eastwood">Eastwood</option>
                </select> <br>
                <br>

                <label for="orderdate">Order Date:</label>
                <input type="date" id="orderdate" name="orderdate"> <br>
                <br>

                <input type="submit" value="Place Order">
    </body>
    </html>
